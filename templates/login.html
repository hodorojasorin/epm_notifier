<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>EPM Notifier - Login</title>
    <style>
        body {
            margin: 0;
            background: #0f0f23;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            color: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: #1a1a2e;
            padding: 32px;
            border-radius: 16px;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        h1 {
            margin-top: 0;
            font-size: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #94a3b8;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e8e8e8;
            outline: none;
        }
        input:focus {
            border-color: #6366f1;
        }
        button {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: #6366f1;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
        .error {
            color: #f97373;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }
        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>EPM Notifier</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <label for="username">Utilizator</label>
        <input type="text" id="username" name="username" autocomplete="off">

        <label for="password">Parolă</label>
        <input type="password" id="password" name="password">

        <button type="submit">Login</button>
    </form>

    <div class="hint">
        Utilizator: ciobanu<br>
        Parolă: bizaR.@1
    </div>
</div>
</body>
</html>
